<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mehdi Nasef</title>
        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
                background: black;
            }

            canvas {
                display: block;
                width: 100vw !important;
                height: 100vh !important;
                background-color: black;
            }

            #loading {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                font-size: 1.5rem;
                background: rgba(0, 0, 0, 0.9);
                z-index: 9999;
            }
        </style>
    </head>
    <body>
        <div id="loading">Loading...</div>
        <script type="module">
            import init from "./game.js";
            init().then(() => {
                document.getElementById("loading")?.remove();
            });
        </script>
    </body>
</html>
