<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mehdi Nasef</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
            rel="stylesheet"
        />
        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
                background: black;
            }

            canvas {
                display: block;
                width: 100vw !important;
                height: 100vh !important;
                background-color: black;
            }

            #loading {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                font-size: 1.5rem;
                background: rgba(0, 0, 0, 0.9);
                z-index: 90;
            }

            #button-overlay {
                pointer-events: auto;
                z-index: 10000;
            }
        </style>
    </head>
    <body>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const button = document.getElementById("copy-email");
                button.addEventListener("click", () => {
                    const email = "mehdi@raptoroid.com";
                    navigator.clipboard.writeText(email).then(() => {
                        const originalText = button.innerHTML;
                        button.innerHTML =
                            '<i class="bi bi-clipboard-check"></i> Copied!';
                        setTimeout(() => {
                            button.innerHTML = originalText;
                        }, 2000);
                    });
                });
            });
        </script>
        <script type="module">
            import init from "./game.js";
            init().then(() => {
                document.getElementById("loading")?.remove();
            });
        </script>

        <div
            id="loading"
            class="position-fixed top-0 start-0 w-100 h-100 d-flex flex-column justify-content-center align-items-center bg-dark bg-opacity-90 text-white z-3"
        >
            <div
                class="spinner-border text-light mb-3"
                role="status"
                style="width: 3rem; height: 3rem"
            >
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="fs-5">Loading...</div>
        </div>
        <div
            id="button-overlay"
            class="position-fixed bottom-0 start-50 translate-middle-x mb-3 z-3"
        >
            <div class="btn-group">
                <a
                    href="https://github.com/mehdnas"
                    target="_blank"
                    class="btn btn-outline-light btn-sm"
                    title="GitHub"
                >
                    <i class="bi bi-github"></i> GitHub
                </a>
                <a
                    href="https://linkedin.com/in/mehdi-nasef"
                    target="_blank"
                    class="btn btn-outline-light btn-sm"
                    title="LinkedIn"
                >
                    <i class="bi bi-linkedin"></i> LinkedIn
                </a>
                <a
                    href="/MehdiNasef_CV.pdf"
                    target="_blank"
                    class="btn btn-outline-light btn-sm"
                    title="CV"
                >
                    <i class="bi bi-file-earmark-person"></i> CV
                </a>
                <a
                    id="copy-email"
                    href="mailto:mehdi@raptoroid.com"
                    class="btn btn-outline-light btn-sm"
                    title="Click to copy email"
                >
                    <i class="bi bi-envelope"></i> mehdi@raptoroid.com
                </a>
            </div>
        </div>
    </body>
</html>
